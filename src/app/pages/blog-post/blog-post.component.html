<ng-container *ngIf="document | async as doc">
    <h1>{{doc.title}}</h1>
    @for (item of doc.content; track item) {
        @if (item.type === 'iframe' && item.value) {
            <app-iframe [value]="item.value" />
        } @else {
            <div [innerHtml]="item.value.toString() | marked | async"></div>
        }
    }
</ng-container>
