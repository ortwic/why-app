<div class="card" *ngFor="let post of blogPosts$ | async">
    <mat-card class="card">
        <mat-card-header>
            @if (post.imageSrc) {
                <img class="thumbnail" mat-card-lg-image [src]="post.imageSrc" />
            }
            <mat-card-title-group>
                <mat-card-title>
                    <h3>
                        <a [routerLink]="['/post', post.id]">
                            {{post.title}}
                        </a>
                    </h3>
                </mat-card-title>
                <mat-card-subtitle>
                    {{post.excerpt}}
                </mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content />
        <mat-card-footer>
            <div class="label-group">
                @for (tag of post.tags; track $index) {
                    <a [routerLink]="['/blog', tag]" class="label">{{tag}}</a>
                }
            </div>
        </mat-card-footer>
    </mat-card>
</div>
